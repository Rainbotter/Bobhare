<bh-modal #modal
          (closed)='onClosed()'
          (formSubmit)='onSubmit()'
          [form]='form'
          [isLoading]='isLoading'
          [title]="'Are you sure you want to delete this link ?'">
    <p>This action can't be reverted.</p>
    <div *ngIf='unknownErrorOccurred' class='alert alert-danger' role='alert'>
        An unknown error occurred. Please try again.
    </div>
</bh-modal>
